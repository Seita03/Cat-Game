
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Cat Game</title>
</head>
<body onload = "RandomCat()">
    <header class="d-flex align-items-center">
        <img src="./images/logo02.png" alt="logo" class="img-fluid logoImg">
        <h4>🐾Guess the Cat Breed🐾</h4>
    </header>
    <main>
        <div id="gameScreen">
            <div class="d-flex justify-content-center mt-3">
                <h1 class="mr-5">Q1</h1>
                <img src="" alt="RandomCatImage" id="catImage" width="30%" height="30%">
            </div>
            <div class="mt-3">
                <div class="d-flex justify-content-around">
                    <button type="button" class="btn firstChoice" id="first" onclick="CorrectAnswer()">first</button>
                    <button type="button" class="btn secondChoice" id="second">second</button>
                </div>
                <div class="d-flex justify-content-around mt-4">
                    <button type="button" class="btn thirdChoice" id="third">third</button>
                    <button type="button" class="btn fourthChoice" id="fourth">fourth</button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
